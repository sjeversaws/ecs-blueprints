site_name: "Amazon ECS Blueprints"
site_author: "AWS"
site_url: "https://sjeversaws.github.io/ecs-blueprints/"
repo_name: "ECS Blueprints"
repo_url: "https://github.com/sjeversaws/ecs-blueprints"
docs_dir: "."
copyright: "Copyright Â© Amazon 2023"
theme:
  name: material
  logo: images/aws-logo-white.png
  favicon: images/aws-favicon.png
  font:
    text: ember
  palette:
    primary: orange
    accent: orange
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs.sticky
  highlightjs: true
  hljs_languages:
    - yaml
    - json
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - nl2br
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - callouts
  - search:
      lang:
        - en
nav:
  - Introduction: index.md
  - Fargate Examples:
    - Core Infrastructure: fargate-examples/core-infra.md
    - Backend Service: fargate-examples/backend-service.md
    - Load Balanced Service: fargate-examples/lb-service.md
    - Graviton: fargate-examples/graviton.md
    - Prometheus: fargate-examples/prometheus.md
    - Queue Processing: fargate-examples/queue-processing.md
    - VPC Endpoints: fargate-examples/vpc-endpoints.md
  - EC2 Examples:
    - Core Infrastructure: ec2-examples/core-infra.md
    - Backend Service: ec2-examples/backend-service.md
    - Load Balanced Service: ec2-examples/lb-service.md
